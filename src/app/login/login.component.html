<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0A0A0A] via-[#0F1A2C] to-[#1B2735] relative overflow-hidden">
  
  <!-- Partículas azules flotantes -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-10 left-5 w-3 h-3 bg-[#00A3FF] rounded-full opacity-20 animate-bounce-slow"></div>
    <div class="absolute top-1/4 right-10 w-4 h-4 bg-[#0072CE] rounded-full opacity-15 animate-bounce-slow delay-200"></div>
    <div class="absolute bottom-20 left-20 w-2 h-2 bg-[#00A3FF] rounded-full opacity-25 animate-bounce-slow delay-400"></div>
    <div class="absolute bottom-10 right-10 w-5 h-5 bg-[#0072CE] rounded-full opacity-10 animate-bounce-slow delay-600"></div>
  </div>

  <!-- Card principal -->
  <div class="relative bg-[#0F172A]/90 backdrop-blur-md border border-[#00A3FF] rounded-3xl shadow-2xl w-full max-w-md p-10 hover:shadow-[0_0_40px_rgba(0,163,255,0.6)] transition-shadow duration-500">
    
    <h2 class="text-4xl font-extrabold text-center bmw-gradient-text mb-8 drop-shadow-lg animate-pulse">
      ¡Bienvenido de nuevo!
    </h2>

    <form (ngSubmit)="login()" class="space-y-6">
      <div>
        <label class="block text-gray-300 mb-2 font-semibold">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="ejemplo@correo.com"
               class="w-full px-5 py-3 rounded-xl bg-[#1B2735]/70 border border-[#0072CE]/40 text-white placeholder-gray-400 
                      focus:outline-none focus:border-[#00A3FF] focus:ring-2 focus:ring-[#00A3FF] transition-all duration-300 shadow-inner"/>
      </div>

      <div>
        <label class="block text-gray-300 mb-2 font-semibold">Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="********"
               class="w-full px-5 py-3 rounded-xl bg-[#1B2735]/70 border border-[#0072CE]/40 text-white placeholder-gray-400 
                      focus:outline-none focus:border-[#00A3FF] focus:ring-2 focus:ring-[#00A3FF] transition-all duration-300 shadow-inner"/>
      </div>

      <button type="submit"
              class="w-full py-3 bg-gradient-to-r from-[#0072CE] to-[#00A3FF] text-white font-bold rounded-xl shadow-lg
                     hover:from-[#00A3FF] hover:to-[#0072CE] active:scale-95 active:shadow-inner focus:outline-none focus:ring-2 focus:ring-[#00A3FF] transition-all duration-150">
        Iniciar Sesión
      </button>

      <p *ngIf="errorMsg" class="text-red-500 text-center mt-3 font-semibold">{{ errorMsg }}</p>
    </form>

    <div class="mt-6 text-center py-4 bg-[#0F172A]/90 border-t border-[#00A3FF] rounded-b-3xl space-y-3">
      <button (click)="goToRegister()"
              class="w-full py-3 bg-gradient-to-r from-[#0072CE] to-[#00A3FF] text-white font-bold rounded-xl shadow-lg
                     hover:from-[#00A3FF] hover:to-[#0072CE] active:scale-95 active:shadow-inner focus:outline-none focus:ring-2 focus:ring-[#00A3FF] transition-all duration-150">
        Registrarme
      </button>

      <!-- Botón cambiar contraseña -->
      <button (click)="goToChangePassword()"
              class="w-full py-3 bg-gradient-to-r from-[#00A3FF] to-[#0072CE] text-white font-bold rounded-xl shadow-lg
                     hover:from-[#0072CE] hover:to-[#00A3FF] active:scale-95 active:shadow-inner focus:outline-none focus:ring-2 focus:ring-[#00A3FF] transition-all duration-150">
        Cambiar Contraseña
      </button>
    </div>

  </div>
</div>

<style>
/* Animación de partículas flotantes */
@keyframes bounce-slow {
  0%, 100% { transform: translateY(0); opacity: 0.2; }
  50% { transform: translateY(-15px); opacity: 0.5; }
}

.animate-bounce-slow { animation: bounce-slow 6s ease-in-out infinite; }
.delay-200 { animation-delay: 0.2s; }
.delay-400 { animation-delay: 0.4s; }
.delay-600 { animation-delay: 0.6s; }

/* Sombras premium en los inputs */
input:focus {
  box-shadow: 0 0 12px rgba(0, 163, 255, 0.6);
}

/* Texto con gradiente azul BMW */
.bmw-gradient-text {
  background: linear-gradient(90deg, #0072CE, #00A3FF, #4DB8FF);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
</style>
