<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black relative overflow-hidden">
  
  <!-- Partículas doradas flotantes para efecto premium -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-10 left-5 w-3 h-3 bg-yellow-400 rounded-full opacity-20 animate-bounce-slow"></div>
    <div class="absolute top-1/4 right-10 w-4 h-4 bg-yellow-300 rounded-full opacity-15 animate-bounce-slow delay-200"></div>
    <div class="absolute bottom-20 left-20 w-2 h-2 bg-yellow-500 rounded-full opacity-25 animate-bounce-slow delay-400"></div>
    <div class="absolute bottom-10 right-10 w-5 h-5 bg-yellow-400 rounded-full opacity-10 animate-bounce-slow delay-600"></div>
  </div>

  <!-- Card principal -->
  <div class="relative bg-gray-900/90 backdrop-blur-md border border-yellow-400 rounded-3xl shadow-2xl w-full max-w-md p-10 hover:shadow-[0_0_40px_rgba(212,175,55,0.6)] transition-shadow duration-500">
    
    <h2 class="text-4xl font-extrabold text-center text-yellow-400 mb-8 drop-shadow-lg animate-pulse">
      ¡Bienvenido de nuevo!
    </h2>

    <form (ngSubmit)="login()" class="space-y-6">
      <div>
        <label class="block text-gray-300 mb-2 font-semibold">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="ejemplo@correo.com"
               class="w-full px-5 py-3 rounded-xl bg-gray-800/70 border border-gray-600 text-white placeholder-gray-400 
                      focus:outline-none focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400 transition-all duration-300 shadow-inner"/>
      </div>

      <div>
        <label class="block text-gray-300 mb-2 font-semibold">Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="********"
               class="w-full px-5 py-3 rounded-xl bg-gray-800/70 border border-gray-600 text-white placeholder-gray-400 
                      focus:outline-none focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400 transition-all duration-300 shadow-inner"/>
      </div>

      <button type="submit"
              class="w-full py-3 bg-gradient-to-r from-yellow-500 to-yellow-600 text-black font-bold rounded-xl shadow-lg
                     hover:from-yellow-400 hover:to-yellow-500 active:scale-95 active:shadow-inner focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-150">
        Iniciar Sesión
      </button>

      <p *ngIf="errorMsg" class="text-red-500 text-center mt-3 font-semibold">{{ errorMsg }}</p>
    </form>

    <div class="mt-6 text-center py-4 bg-gray-900/90 border-t border-yellow-400 rounded-b-3xl space-y-3">
      <button (click)="goToRegister()"
              class="w-full py-3 bg-gradient-to-r from-yellow-500 to-yellow-600 text-black font-bold rounded-xl shadow-lg
                     hover:from-yellow-400 hover:to-yellow-500 active:scale-95 active:shadow-inner focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-150">
        Registrarme
      </button>

      <!-- NUEVO: Botón de cambiar contraseña -->
      <button (click)="goToChangePassword()"
              class="w-full py-3 bg-gradient-to-r from-yellow-400 to-yellow-500 text-black font-bold rounded-xl shadow-lg
                     hover:from-yellow-300 hover:to-yellow-400 active:scale-95 active:shadow-inner focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all duration-150">
        Cambiar Contraseña
      </button>
    </div>

  </div>
</div>

<style>
/* Animación de partículas flotantes */
@keyframes bounce-slow {
  0%, 100% { transform: translateY(0); opacity: 0.2; }
  50% { transform: translateY(-15px); opacity: 0.5; }
}

.animate-bounce-slow { animation: bounce-slow 6s ease-in-out infinite; }
.delay-200 { animation-delay: 0.2s; }
.delay-400 { animation-delay: 0.4s; }
.delay-600 { animation-delay: 0.6s; }

/* Sombras premium en los inputs */
input:focus {
  box-shadow: 0 0 12px rgba(212, 175, 55, 0.6);
}
</style>
