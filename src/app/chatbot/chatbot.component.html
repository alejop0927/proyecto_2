<!-- ðŸª„ Ventana del chat -->
<div *ngIf="isOpen" 
     class="fixed bottom-24 right-6 w-96 shadow-2xl border border-gray-700 rounded-2xl bg-gradient-to-b from-gray-900 to-gray-800 flex flex-col overflow-hidden animate__animated animate__fadeInUp">

  <!-- Encabezado -->
  <div class="bg-gradient-to-r from-blue-700 to-gray-700 text-white p-3 font-semibold flex items-center justify-between">
    <span class="text-lg tracking-wide">BMW EasyDrive ChatBot</span>
    <button class="text-white text-xl hover:text-gray-300" (click)="toggleChat()">âœ–</button>
  </div>

  <!-- Mensajes -->
  <div class="flex-1 p-4 overflow-y-auto space-y-3 max-h-96 text-sm">
    <div *ngFor="let msg of messages"
         [ngClass]="msg.sender === 'Usuario' ? 'text-right text-blue-400' : 'text-left text-gray-200'">
      <div class="inline-block px-3 py-2 rounded-xl shadow-sm"
           [ngClass]="msg.sender === 'Usuario' ? 'bg-blue-800 text-white' : 'bg-gray-700 text-gray-100'">
        <span class="font-semibold">{{ msg.sender }}:</span> {{ msg.text }}
      </div>

      <!-- Opciones -->
      <div *ngIf="msg.options" class="mt-3 flex flex-wrap gap-2 justify-center">
        <button *ngFor="let opt of msg.options"
                (click)="handleOption(opt)"
                class="bg-gradient-to-r from-blue-700 to-gray-700 text-white px-3 py-1 rounded-lg hover:scale-105 transition-all duration-200 border border-gray-600">
          {{ opt.label }}
        </button>
      </div>
    </div>
  </div>

  <!-- Campo de entrada -->
  <div class="border-t border-gray-700 p-3 flex items-center bg-gray-800">
    <input id="userMessage" 
           type="text" 
           placeholder="Escribe un mensaje..."
           class="flex-1 px-3 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600">
    <button (click)="sendMessage()" 
            class="ml-2 bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-all duration-200">
      Enviar
    </button>
  </div>
</div>
