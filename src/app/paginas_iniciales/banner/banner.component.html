<div class="relative w-full h-screen flex items-center justify-center text-center bg-cover bg-center">
  <div class="relative w-full h-screen overflow-hidden">
    <!-- Imagen de fondo -->
    <div class="absolute inset-0 w-full h-full">
      <img 
        [src]="bannerImage" 
        alt="Lujoso automóvil deportivo"
        class="w-full h-full object-cover"
        onerror="this.src='https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=2070&q=80'"
      />
    </div>

    <!-- Gradiente oscuro metálico -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/90 via-black/80 to-black/95"></div>

    <!-- Efectos de luces BMW (azul y rojo) -->
    <div class="absolute inset-0 opacity-30">
      <div class="absolute top-1/3 left-1/4 w-40 h-40 bg-blue-600/50 rounded-full blur-3xl"></div>
      <div class="absolute bottom-1/3 right-1/4 w-32 h-32 bg-red-600/50 rounded-full blur-3xl"></div>
      <div class="absolute top-1/2 left-1/2 w-24 h-24 bg-blue-400/40 rounded-full blur-3xl"></div>
    </div>

    <!-- Contenido principal -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full px-6">
      <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-6 drop-shadow-[0_5px_10px_rgba(0,0,0,0.9)]">
        ¡Bienvenido a <span class="text-blue-500">EasyDrive</span>!
      </h1>

      <p class="text-lg md:text-2xl text-gray-300 mb-10 max-w-3xl mx-auto drop-shadow-lg">
        Conduce tu futuro con potencia y elegancia.<br /> Vehículos de alto rendimiento, estilo y precisión 🏎️💨
      </p>

      <a
        routerLink="/saber-mas"
        (click)="onExploreClick()"
        class="bg-gradient-to-r from-blue-600 via-blue-500 to-red-600 text-white font-bold px-10 py-4 rounded-xl shadow-2xl border border-gray-700 hover:scale-110 hover:shadow-[0_0_25px_rgba(0,114,255,0.7)] transition-all duration-300 text-lg cursor-pointer"
      >
        🚀 Explora Nuestros Vehículos
      </a>
    </div>
  </div>
</div>
